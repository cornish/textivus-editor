name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/textivus-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/textivus
          cd dist && sha256sum textivus-${{ matrix.goos }}-${{ matrix.goarch }} > textivus-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: textivus-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move all binaries and checksums to release dir
          find artifacts -type f -name 'textivus-*' -exec mv {} release/ \;
          # Create combined checksums file
          cd release
          cat *.sha256 > checksums.txt
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
